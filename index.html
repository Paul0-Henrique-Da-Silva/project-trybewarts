<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /><!-- Link boostrap -->
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <!-- Requisito 1 Cria header -->
    <header class="header">
        
        <!-- Requisito 2 Adiciona Logo -->
    <img
        src="images/trybewarts-header-logo.svg"
        alt="logo"
        class="trybewarts-header-logo"
      />

        <!-- Requisito 4 Crie um título com o texto Trybewarts -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <!-- Requisito 3 Adiciona Form de login -->
      <form id="loginForm" class="trybewarts-login">
        <div id="login">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="inputEmail"
            class="btn btn-light"
          />

          <input
            type="password"
            name="password"
            placeholder="Senha"
            id="inputSenha"
            class="btn btn-light"
          />

          <button class="btn btn-secondary" id="btnEntrar">Entrar</button>
        </div>
      </form>
    </header>

    <!-- Requisito 5 adiciona form principal -->
    <main>
      <!-- Requisitos 8 -> 11-->
      <form action="" id="evaluation-form">
        <div id="section1">
        <div>
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email" />
        <label for="house">Casa:
              <select id="house" class="">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
          </div>
         </div> 

         <!-- Requisito 12 -->
         <div id="section-2">
          <div id="familia">
            <label id="label-family">Qual sua família?</label>
            <label for="front"
              ><input type="radio" name="family" class="familia" value="Frontend" id="front" />
              Familia Frontend</label >
            <label for="back"
              ><input type="radio" name="family" class="familia" value="Backend" id="back" />
              Familia Backend</label>
            <label for="full"
              ><input type="radio" name="family" class="familia" value="FullStack" id="full" />
              Familia Fullstack</label>
          </div>

          <!-- Requisito 13 -->
          <div id="conteudo">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label for=""
              ><input type="checkbox" value="HoFs" class="subject"/> HoFs</label
            >
            <label for=""
              ><input type="checkbox" value="Jest" class="subject"/> Jest</label
            >
            <label for=""
              ><input type="checkbox" value="Promises" class="subject"/> Promises</label
            >
            <label for=""
              ><input type="checkbox" value="React" class="subject"/> React</label
            >
            <label for=""
              ><input type="checkbox" value="SQL" class="subject"/> SQL</label
            >
            <label for=""
              ><input type="checkbox" value="Python" class="subject"/> Python</label
            >
          </div>
         </div>

         <!-- Requisito 14 -->
         <div id="section-3">
           <div id="feedback">
            <label id="label-rate">Como você avalia a Trybewarts? </label>
            <input type="radio" name="rate" class="rate" value="1"> 1
            <input type="radio" name="rate" class="rate" value="2"> 2
            <input type="radio" name="rate" class="rate" value="3"> 3
            <input type="radio" name="rate" class="rate" value="4"> 4
            <input type="radio" name="rate" class="rate" value="5"> 5
            <input type="radio" name="rate" class="rate" value="6"> 6
            <input type="radio" name="rate" class="rate" value="7"> 7
            <input type="radio" name="rate" class="rate" value="8"> 8
            <input type="radio" name="rate" class="rate" value="9"> 9
            <input type="radio" name="rate" class="rate" value="10"> 10
           </div>

           <!-- Requisito 15 -->
           <div id="comment">
             <label for="textarea" class="textarea">Deixe seu comentário:</label>
             <textarea name="" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
             <p id="counter">500</p>
           </div>

           <!-- Requisito 16 -->
           <div id="termo">
            <input type="checkbox" name="" id="agreement" required>
            <label id="label-infos" for="agreement"> Você concorda com o uso das informações acima?</label>
           </div>

           <!-- Requisito 17 -->
           <button type="submit" id="submit-btn" class="btn btn-info" disabled>Enviar</button>
         </div>

      </form>

      <!-- Requisito 7 Adicione a logo da Trybewarts -->
      <img
        src="images/trybewarts-colored.svg" alt=""
        id="trybewarts-forms-logo"/>

    </main>

    <!-- Requisito 19 -->
    <footer>
      Direitos reservados à Trybewarts&copy;
    </footer>

    <script src="script.js"></script>
</body>
</html>
